- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true

- clean: ["~", "~/.config", "~/.npm-global"]

- link:
    # Shell stuff
    ~/.aliases: shell/aliases
    ~/.functions: shell/functions
    ~/.zsh_plugins.txt: shell/zsh_plugins.txt
    ~/.zshrc: shell/zshrc
    # Git
    ~/.gitconfig: git/gitconfig

- create:
    - ~/Work

- shell:
    - description: 'Installing Homebrew'
      command: ./setup_homebrew.zsh