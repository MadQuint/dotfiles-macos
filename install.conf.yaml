- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true

- clean: ["~", "~/.config", "~/.npm-global"]

- link:
    ~/.env: env/
    ~/.zsh_plugins.txt: shell/.zsh_plugins.txt
    ~/.zshenv: shell/zshenv
    ~/.zshrc: shell/.zshrc
    ~/.shell/aliases.zsh: shell/aliases.zsh
    ~/.shell/functions.zsh: shell/functions.zsh
    ~/.config/starship.toml: shell/starship.toml
    ~/.gitconfig: git/.gitconfig
    ~/.config/alacritty/alacritty.toml: config/alacritty.toml
    ~/.tmux.conf: config/tmux.conf
    ~/.config/yabai/yabairc: config/yabai/yabairc
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    ~/.mackup.cfg: config/mackup.cfg
    ~/.mackup/tokens.cfg: config/mackup/tokens.cfg
    ~/.npmrc:
      create: true
      path: config/.npmrc
      relink: true
    ~/.config/moonlight/config: profiles/moonlight/config
    ~/.config/sunshine/config: profiles/sunshine/config
    ~/Library/LaunchAgents/com.user.vscode.plist: config/launchagents/com.user.vscode.plist
    ~/Library/Application Support/Code/User/settings.json: config/vscode/settings.json
- create:
    - ~/Library/Fonts
    - ~/Projects
    - ~/Backups
    - ~/.mackup

- shell:
    - description: "Install Homebrew and packages"
      command: ./scripts/install-brewfile.sh

    - description: "Setup work profiles"
      command: ./scripts/setup-profiles.sh

    - description: "Configure personal details"
      command: ./scripts/configure.sh
