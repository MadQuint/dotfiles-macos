$aws\
$kubernetes
[â•°â”€](bold green)$character"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ó°Œ¾"

[git_branch]
